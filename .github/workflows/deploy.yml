name: Build and Deploy to GKE

on:
  push:
    branches:
      - micro-app-deployment

env:
  DEPLOYMENT_NAME: Frontend-micro-services
  IMAGE: Frontend-micro-services

jobs:
  Build:
    name: Build, Publish
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [calender, cart, container, db, home, pdp, root-config, beffe]

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    environment: production
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}
    - run: |-
        gcloud --quiet auth configure-docker
    - name: Build
      run: |-
        docker build --tag gcr.io/${{ secrets.GKE_PROJECT }}/${{ matrix.service }}:latest .
         
    - name: Publish
      run: |-
        docker push "gcr.io/${{ secrets.GKE_PROJECT }}/${{ matrix.service }}:latest"

  deploy:
    name: deploy to gke
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: deployment
    needs: 
    - Build
    steps:
    - name: Login to cluster    
      uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER }}
        location: ${{ secrets.GKE_ZONE }}
        credentials: ${{ secrets.GKE_SA_KEY }}

    - name: Deploy
      run: |-
        cd deployment
        kubectl get pods