apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calender-ingress
  labels:
    name: calender
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: calender.microapp.tk	
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: singlespa-calender-service
            port:
              number: 9006