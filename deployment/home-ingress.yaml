apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-ingress
  labels:
    name: home
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: home.microapp.tk	
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: singlespa-home
            port:
              number: 9002