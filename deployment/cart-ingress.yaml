apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cart-ingress
  labels:
    name: cart
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: cart.microapp.tk	
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: singlespa-cart-service
            port:
              number: 9004