apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pdp-ingress
  labels:
    name: pdp
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: pdp.microapp.tk	
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: singlespa-pdp-service
            port:
              number: 9003